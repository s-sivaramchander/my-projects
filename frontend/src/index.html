<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Auxo Care Knowledge Base</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- AngularJS and Angular Material Dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.2.5/angular-material.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular-animate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular-aria.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular-messages.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.2.5/angular-material.min.js"></script>
  
  <!-- YouTube Iframe API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    // Initialize the Angular app
    var app = angular.module('myApp', ['ngMaterial', 'ngMessages']);

    // Configure theme
    app.config(function($mdThemingProvider) {
        $mdThemingProvider.theme('default')
            .primaryPalette('blue')
            .accentPalette('pink');
    });

    // Create controller
    app.controller('MainCtrl', function($scope, $mdDialog) {
        $scope.user = {
            name: ''
        };

        $scope.showAlert = function() {
            $mdDialog.show(
                $mdDialog.alert()
                    .title('Hello!')
                    .textContent('Welcome ' + $scope.user.name)
                    .ok('Close')
            );
        };
    });
  </script>
</head>
<body class="mat-typography">
  <app-root></app-root>
</body>
</html>
