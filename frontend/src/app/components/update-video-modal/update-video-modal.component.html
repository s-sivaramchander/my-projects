<div class="modal-container">
    <div class="modal-header">
        <h6 mat-dialog-title>Update Vieo</h6>
        <button mat-icon-button (click)="onClose()" class="close-button">
        <mat-icon>close</mat-icon>
        </button>
    </div>

    <mat-dialog-content >
        <form #videoForm="ngForm">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Category</mat-label>
                <input
                  type="text"
                  matInput
                  [(ngModel)]="videoData.category"
                  name="category"
                  [matAutocomplete]="auto"
                  (ngModelChange)="filterCategories($event)"
                  required
                >
                <mat-autocomplete #auto="matAutocomplete">
                  <mat-option *ngFor="let category of filteredCategories" [value]="category">
                    {{ category }}
                  </mat-option>
                </mat-autocomplete>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
            <mat-label>Link</mat-label>
            <input autocomplete="off" matInput [(ngModel)]="videoData.link" name="link" (ngModelChange)="extractVideoId()" required>
            </mat-form-field>
        </form>
    </mat-dialog-content>

    <mat-dialog-actions align="end" style="padding-right: 20px;">
        <button mat-stroked-button (click)="onClose()">Cancel</button>
        <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="!videoForm.form.valid">
            OK
        </button>
    </mat-dialog-actions>
</div>
