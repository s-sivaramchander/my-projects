<div class="modal-container">
    <div class="modal-header">
        <h4 mat-dialog-title>Enter Video Details</h4>
        <button mat-icon-button (click)="onClose()" class="close-button">
        <mat-icon>close</mat-icon>
        </button>
    </div>

    <mat-dialog-content >
        <form #videoForm="ngForm">
            <mat-form-field appearance="outline" class="full-width">
            <mat-label>Category</mat-label>
            <input matInput [(ngModel)]="videoData.category" name="category" required>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
            <mat-label>Link</mat-label>
            <input matInput [(ngModel)]="videoData.link" name="link" (ngModelChange)="extractVideoId()" required>
            </mat-form-field>
        </form>
    </mat-dialog-content>

    <mat-dialog-actions align="end" style="padding-right: 20px;">
        <button mat-button (click)="onClose()">Cancel</button>
        <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!videoForm.form.valid">
            OK
        </button>
    </mat-dialog-actions>
</div>
